<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JuteVision</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: system-ui; background: #16161e; color: #fff; }
    .bar { padding: 8px 12px; background: #1a1a24; font-size: 12px; color: #9ca3af; }
    .bar a { color: #3EB489; }
    iframe { display: block; width: 100%; height: calc(100vh - 36px); border: none; }
  </style>
</head>
<body>
  <div class="bar">JuteVision · <a href="http://localhost:8501" target="_blank">Open in new tab</a> if the app doesn’t load below</div>
  <iframe src="http://localhost:8501" title="JuteVision"></iframe>
</body>
</html>
